<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Login</title>
</head>

<body>
    <!-- nav bar -->
    <header>
        <div class="nav-logo">
            <h1 class="logo-1">Vijay Pardhu</h1>
        </div>
        <ul class="nav-links">
            <li>Projects</li>
        </ul>
        <a href="https://github.com/vijaynaidu16"><button class="button-github" >GitHub</button></a>
    </header>

    <!-- body -->
    <div class="login-box">
        <img src="images/logo.png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button class="google"><img src="google.png">Sign in with Google</button>
        <button class="apple"><img src="apple.png">Sign in with Apple</button>
        <hr>
        <span>Or</span>

        <form>
            <input type="text" placeholder="Phone number, email">
            <button>Next</button>
        </form>
        <button>Forgot Password</button>
        <p>Don't have an account? <a href="#">Signup</a></p>
    </div>
</body>

</html>
